{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} • LeafyPop Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Righteous&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-[#f8fafc] text-gray-900 selection:bg-blue-100 selection:text-blue-900">

    <div class="min-h-screen flex items-center justify-center p-6 lg:p-12">
        <div
            class="bg-white max-w-2xl w-full rounded-[2.5rem] p-8 lg:p-12 shadow-[0_20px_60px_-15px_rgba(0,0,0,0.1)] border border-gray-100 relative overflow-hidden">

            <div
                class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-br from-blue-50 to-cyan-50 rounded-bl-[10rem] -z-0 opacity-50">
            </div>

            <div class="mb-10 flex justify-between items-end relative z-10">
                <div>
                    <a href="{% url 'master_dashboard' %}"
                        class="text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-blue-600 transition-colors mb-2 inline-flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
                        </svg>
                        Back to Dashboard
                    </a>
                    <h1 class="text-4xl font-black italic tracking-tight text-gray-900 leading-none">{{ title }}</h1>
                </div>
            </div>

            <form method="post" class="space-y-8 relative z-10">
                {% csrf_token %}

                <div class="space-y-6">
                    <div class="space-y-2">
                        <label for="{{ form.name.id_for_label }}"
                            class="block text-xs font-black uppercase tracking-widest text-gray-400 pl-1">Plan
                            Name</label>
                        {{ form.name }}
                    </div>

                    <div class="space-y-2">
                        <label for="{{ form.description.id_for_label }}"
                            class="block text-xs font-black uppercase tracking-widest text-gray-400 pl-1">Description</label>
                        {{ form.description }}
                    </div>

                    <div class="grid grid-cols-2 gap-6 pt-2">
                        <div class="space-y-2">
                            <label for="{{ form.one_time_price.id_for_label }}"
                                class="block text-xs font-black uppercase tracking-widest text-gray-400 pl-1">One Time
                                Price</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold">₹</span>
                                {{ form.one_time_price }}
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="{{ form.monthly_plan_price.id_for_label }}"
                                class="block text-xs font-black uppercase tracking-widest text-gray-400 pl-1">Monthly
                                Plan Price</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold">₹</span>
                                {{ form.monthly_plan_price }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pt-8 flex flex-col md:flex-row gap-4">
                    <button type="submit"
                        class="flex-1 bg-black text-white font-black py-4 rounded-xl shadow-lg hover:bg-gray-800 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-300 uppercase tracking-widest text-sm flex items-center justify-center gap-2">
                        <span>Save Plan</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </button>
                    <a href="{% url 'master_dashboard' %}"
                        class="flex-none px-8 py-4 bg-gray-100 text-gray-400 hover:text-gray-600 hover:bg-gray-200 font-black rounded-xl transition-all uppercase tracking-widest text-sm text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
